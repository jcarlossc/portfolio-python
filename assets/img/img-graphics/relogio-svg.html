<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relógio SVG</title>
        <style>
            html body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #022c14;
                margin: 0;}
            .number {font-size: 30px;}
        </style>
    </head>
    <body>
        <div>
            <svg width="300" height="300" viewBox="0 0 300 300">

                <!-- Base do relógio -->
                <circle cx="150" cy="150" fill="#0b4b9e" r="145" stroke="#fff" stroke-width="10" />

                <!-- Números -->
                <g font-family="serif" font-size="18" text-anchor="middle" fill="#333">
                    <text x="150" y="40" fill="#fff" class="number">12</text>
                    <text x="215" y="55" fill="#fff" class="number">1</text>
                    <text x="87" y="55" fill="#fff" class="number">11</text>
                    <text x="260" y="100" fill="#fff" class="number">2</text>
                    <text x="45" y="100" fill="#fff" class="number">10</text>
                    <text x="275" y="160" fill="#fff" class="number">3</text>
                    <text x="25" y="160" fill="#fff" class="number">9</text>
                    <text x="40" y="215" fill="#fff" class="number">8</text>
                    <text x="260" y="215" fill="#fff" class="number">4</text>
                    <text x="220" y="265" fill="#fff" class="number">5</text>
                    <text x="150" y="280" fill="#fff" class="number">6</text>
                    <text x="80" y="265" fill="#fff" class="number">7</text>
                </g>
                <!-- Imagem python -->
                <image href="pythonsvg.svg" x="50" y="50" width="200" height="200" />

                <!-- Ponteiro das horas -->
                <line x1="150" y1="150" x2="150" y2="85" stroke="#2c3e50" stroke-width="8" stroke-linecap="round">
                    <animateTransform attributeName="transform"
                                    type="rotate"
                                    from="0 150 150"
                                    to="360 150 150"
                                    dur="43200s"
                                    repeatCount="indefinite" />
                </line>

                <!-- Ponteiro dos minutos -->
                <line x1="150" y1="150" x2="150" y2="60" stroke="#555" stroke-width="5" stroke-linecap="round">
                    <animateTransform attributeName="transform"
                                    type="rotate"
                                    from="0 150 150"
                                    to="360 150 150"
                                    dur="3600s"
                                    repeatCount="indefinite" />
                </line>

                <!-- Ponteiro dos segundos -->
                <line x1="150" y1="150" x2="150" y2="40" stroke="#e33" stroke-width="2" stroke-linecap="round">
                    <animateTransform attributeName="transform"
                                    type="rotate"
                                    from="0 150 150"
                                    to="360 150 150"
                                    dur="60s"
                                    repeatCount="indefinite" />
                </line>

                <!-- Centro dourado -->
                <circle cx="150" cy="150" r="6" fill="gold" stroke="#333" stroke-width="2"/>
            </svg>
        </div>    
    </body>
</html>
